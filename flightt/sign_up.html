
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="main-in">
            <h1>Ticketswift:Fast and Efficient TicketÂ Booking</h1> 
            <div class="nav"> 
                <a href="index.html">HOME</a>
                <a href="feed_back.html">Feed back</a>
           
                <a href="login.html"> LOGIN </a>
                <a href="sign_up.html">SIGN UP</a>
            </div>
          <div class="l">
            <br><hr>
            <div class="l">
                <h1>REGISTER NOW</h1>
                <form action="#">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                    <label for="aadhar">Aadhaar Number:</label>
                    <input type="text" id="aadhar" name="aadhar" required>

                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>

                    <label for="visa">Upload Visa Number:</label>
                    <input type="number" id="visa" name="visa" accept=".pdf, .doc, .docx">

                    <label for="passport">Passport Number:</label>
                    <input type="text" id="passport" name="passport" required>

                    <label for="pan">PAN Number:</label>
                    <input type="text" id="pan" name="pan" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
